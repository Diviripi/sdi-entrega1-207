<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{login.message}"></h2>
		<form class="form-horizontal" method="post" action="/login">

			<!--Email -->
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">eMail:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="email"
						placeholder="Example: yourEmail@email.com" required="true" />
				</div>
			</div>


			<!-- Password -->
			<div class="form-group">
				<label class="control-label col-sm-2" for="password" th:text="#{form.field.password}"></label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						   placeholder="Your password" required="true" />
				</div>
			</div>


			<!-- Login button -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">

					<button type="submit" class="btn btn-primary" th:text="#{login.message}" ></button>
				</div>
			</div>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
