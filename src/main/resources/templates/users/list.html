<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{users.header}"></h2> <!-- Users -->
		<p th:text="#{users.message}"></p> <!-- Users are the following -->
		<div class="table-responsive">
			<form class="form-horizontal" method="post" action="/users/deleteMultiple">

			<table class="table table-hover">
				<thead>
					<tr> <!-- Headers -->
						<th>eMail</th>
						<th th:text="#{users.name}"></th>
						<th th:text="#{users.lastName}"></th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.email}">71888888X</td>
						<td th:text="${user.name}">Nombre del alumno</td>
						<td th:text="${user.lastName}">Apellidos del alumno</td>

						<td><input  th:if="${user.role !='ROLE_ADMIN'}" type="checkbox" th:text="#{users.delete}" name="id" th:value="${user.id}"/> </td>

					</tr>
				</tbody>
			</table>
			<!-- Submit button -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button id="delete-button" type="submit" class="btn btn-primary" th:text="#{users.delete}"></button>
				</div>
			</div>
			</form>

		</div>
	</div>

</body>
</html>
